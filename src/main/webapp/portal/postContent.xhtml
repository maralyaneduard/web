<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <div class="panel">
                    <div class="panel-heading">
                        <div class="text-center">
                            <div class="row">
                                <div class="col-sm-9">
                                    <h3 class="pull-left">#{postContentManagedBean.post.title}</h3>
                                </div>
                                <div class="col-sm-3">
                                    <h4 class="pull-right">
                                        <small title="rating"><em>#{postContentManagedBean.post.rating}</em></small>
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <p>#{postContentManagedBean.post.content}</p> 
                    </div>
                    <div class="panel-footer">
                        <span class="label label-default" title="status">#{postContentManagedBean.post.status}</span><span style="margin-left:5px" class="label label-default" title="posted date">#{postContentManagedBean.post.postedDate}</span>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>

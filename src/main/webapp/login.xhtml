<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">
            <ui:define name="header"> 
            </ui:define>
            <ui:define name="content">   
                <div class="container" id="loginConteiner">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="panel panel-login">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <a href="return false;" class="active" id="login-form-link">Login</a>
                                        </div>
                                        <div class="col-xs-6">
                                            <a href="return false;" id="register-form-link">Register</a>
                                        </div>
                                    </div>
                                    <hr/>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <h:form prependId="false" id="loginform" style="display: block">                 
                                                <p:growl/>
                                                <div class="form-group">                                                    
                                                    <input type="text" name="usernameLogin" jsf:required="true" id="usernameRegister" tabindex="1" class="form-control" placeholder="email" jsf:value="#{userLogin.email}"/>
                                                </div>
                                                <div class="form-group">                                                    
                                                    <input type="password" name="passwordLogin" jsf:required="true" id="usernameRegister" tabindex="1" class="form-control" placeholder="password" jsf:value="#{userLogin.password}"/>
                                                </div>
                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="col-sm-6 col-sm-offset-3">                                                            
                                                            <h:commandButton action="#{userLogin.loginUser()}" value="LogIn" styleClass="form-control btn btn-login"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:form>
                                            <h:form prependId="false" id="register-form" style="display: none" enctype="multipart/form-data">
                                                <p:growl/>
                                                <div class="form-group">
                                                    <input type="text" name="usernameRegister" jsf:required="true" id="usernameRegister" tabindex="1" class="form-control" placeholder="Username" jsf:value="#{userRegister.userName}"/>
                                                </div>
                                                <div class="form-group">
                                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" jsf:value="#{userRegister.email}"/>
                                                </div>
                                                <div class="form-group">
                                                    <input type="password" name="passwordRegister" id="passwordRegister" tabindex="2" class="form-control" placeholder="Password" jsf:value="#{userRegister.password}"/>
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" name="firstName" id="firstName" tabindex="1" class="form-control" placeholder="First name" jsf:value="#{userRegister.firstName}"/>
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" name="lastName" id="lastName" tabindex="1" class="form-control" placeholder="Last name" jsf:value="#{userRegister.lastName}"/>
                                                </div>
                                                <div class="form-group">
                                                    <label class="btn btn-default btn-file">
                                                        <h:inputFile value="#{userRegister.file}" class=""></h:inputFile>
                                                    </label>
                                                </div>
                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="col-sm-6 col-sm-offset-3">
                                                            <h:commandButton action="#{userRegister.registerUser()}" value="Register" styleClass="form-control btn btn-login"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
